# Database connection settings
spring.datasource.jdbc.url="jdbc:mysql://localhost:3306/dndcreator?useSSL=false&serverTimezone=UTC"
spring.datasource.username=dnduser
spring.datasource.password=dnduser

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Enable thymeleaf to find index.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/DDUI/index.html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.main.allow-bean-definition-overriding=true